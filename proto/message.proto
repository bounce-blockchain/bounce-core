syntax = "proto3";

package communication;

service SSService {
    rpc HandleMessage (Message) returns (Response);
}

service GSService {
    rpc HandleMessage (Message) returns (Response);
}

service MCService {
    rpc HandleMessage (Message) returns (Response);
}

service SATService {
    rpc HandleMessage (Message) returns (Response);
}

message Message {
    string content = 1;
    string sender = 2;
}

message Response {
    string message = 1;
}
