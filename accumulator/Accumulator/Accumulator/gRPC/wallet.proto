syntax = "proto3";

service WalletService {
  rpc Ready(ReadyRequest) returns (ReadyResponse);
  rpc UpdateWallets(WalletBatchUpdateRequest) returns (WalletBatchUpdateResponse);
}

message ReadyRequest {}

message ReadyResponse {
  bool ready = 1;
}

message WalletUpdate {
  int64 walletId = 1;
  int64 amount = 2;
  int64 seqNum = 3;
}

message WalletBatchUpdateRequest {
  repeated WalletUpdate updates = 1;
}

message WalletBatchUpdateResponse {
  bool success = 1;
} 
